<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome to Health Mediator!</h3>
                            <label for="inputEmail">Name</label>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus [(ngModel)]="userName">

                            </div>
                            <label for="inputPassword">Password</label>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required [(ngModel)]="password">

                            </div>
                            <label for="inputPassword">I'm a </label>
                            <div class="form-label-group">
                                <div class="radio">
                                    <label class="radio-inline"> <input class="option-type" type="radio"
                                            [(ngModel)]="userType" name="optradio" value="user">
                                        User</label>
                                    <label class="radio-inline"><input class="option-type" type="radio"
                                            [(ngModel)]="userType" name="optradio" value="doctor">
                                        Doctor</label>
                                    <label class="radio-inline"><input class="option-type" type="radio"
                                            [(ngModel)]="userType" name="optradio" value="center">
                                        Diagoistic Center</label>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col">
                                    <button (click)="loginToApp()"
                                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Sign in</button>
                                </div>
                                <span> OR </span>
                                <div class="col">
                                    <button (click)="registerToApp()"
                                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Register</button>
                                </div>
                            </div>
                            <div class="text-center" class="error-message" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
